version: '3.7'
services:
    app:
      build:
        args:
          user: sammy
          uid: 1000
        context: ./
        dockerfile: Dockerfile
      image: playerscores
      container_name: playerscores-app
      restart: unless-stopped
      working_dir: /var/www/
      volumes:
        - ./:/var/www
      networks:
        - playerscores
      environment:
        DB_HOST: db
        APP_NAME: PlayerScores
        APP_ENV: dev
        APP_DEBUG: true
        APP_URL: http://localhost:8000

    db:
      image: mysql:8.0
      container_name: player-scores-mysql
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: playerScores
        MYSQL_DATABASE: playerScores
        MYSQL_USER: playerScores
        MYSQL_PASSWORD: playerScores
        SERVICE_TAGS: dev
        SERVICE_NAME: player-scores-mysql
      ports:
        - "3306:3306"
      volumes:
        - ./docker-compose/mysql:/docker-entrypoint-initdb.d
      networks:
        - playerscores

    nginx:
      image: nginx:alpine
      container_name: playerscores-nginx
      restart: unless-stopped
      ports:
        - 8000:80
      volumes:
        - ./:/var/www
        - ./docker-compose/nginx:/etc/nginx/conf.d/
      networks:
        - playerscores

networks:
  playerscores:
    driver: bridge